{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow">
                <div class="card-body p-5">
                    <h2 class="card-title text-center mb-4 fw-bold">Welcome Back</h2>
                    
                    {% if form.errors %}
                        <div class="alert alert-danger alert-dismissible fade show" role="alert">
                            Invalid username or password. Please try again.
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                    {% endif %}
                    
                    <form method="post">
                        {% csrf_token %}
                        
                        <div class="mb-3">
                            <label for="id_username" class="form-label fw-semibold">Username</label>
                            <input type="text" name="username" autofocus autocapitalize="none" autocomplete="username" 
                                   maxlength="150" required id="id_username" class="form-control">
                        </div>
                        
                        <div class="mb-3">
                            <label for="id_password" class="form-label fw-semibold">Password</label>
                            <input type="password" name="password" autocomplete="current-password" 
                                   required id="id_password" class="form-control">
                        </div>
                        
                        <div class="mb-3 d-flex justify-content-between align-items-center">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="remember-me" name="remember-me">
                                <label class="form-check-label" for="remember-me">Remember me</label>
                            </div>
                            
                            <div>
                                <a href="#" class="text-decoration-none">Forgot password?</a>
                            </div>
                        </div>
                        
                        <button type="submit" class="btn btn-danger w-100 py-2 fw-semibold">Sign In</button>
                    </form>
                    
                    <div class="text-center mt-4">
                        <p class="text-muted">
                            Don't have an account? 
                            <a href="{% url 'myapp:register' %}" class="text-decoration-none fw-semibold">Register here</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
